<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Fish QUDRAT</title>
  <style>
    :root{
      --watch-size: 320px;
      --water-color:#3aa0dd;
      --glass: rgba(255,255,255,0.06);
      --edge: linear-gradient(145deg,#2b2b2b,#111);
      --accent: #ffd27f;
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }
    *{box-sizing:border-box}
    body{
      margin:0;min-height:100vh;display:flex;align-items:center;justify-content:center;background:radial-gradient(circle at 10% 10%, #0b2740 0%, #071627 60%);
      color:#fff;
      padding:20px;
    }

    /* watch container */
    .watch{
      width:var(--watch-size);
      height:var(--watch-size);
      border-radius:50%;
      background:var(--edge);
      padding:14px;
      box-shadow: 0 8px 30px rgba(2,6,23,0.6), inset 0 6px 14px rgba(255,255,255,0.02);
      display:flex;align-items:center;justify-content:center;position:relative;
    }
    .bezel{
      width:100%;height:100%;border-radius:50%;background:linear-gradient(180deg,rgba(255,255,255,0.03),rgba(255,255,255,0.01));display:flex;align-items:center;justify-content:center;position:relative;overflow:hidden;
    }

    /* inner face */
    .face{
      width:calc(100% - 36px);
      height:calc(100% - 36px);
      background:linear-gradient(180deg,#001f35 0%, #003a5a 60%);
      border-radius:50%;position:relative;overflow:hidden;display:flex;align-items:center;justify-content:center;flex-direction:column;padding:18px;
      box-shadow: inset 0 -6px 18px rgba(0,0,0,0.6);
    }

    /* water area (bottom half) */
    .water-wrap{
      width:100%;height:55%;position:absolute;left:0;bottom:0;pointer-events:none;overflow:hidden;display:flex;align-items:flex-end;justify-content:center;
    }

    .waves{
      position:relative;width:200%;height:120%;transform:translateY(20%);
      background: radial-gradient(circle at 50% 20%, rgba(255,255,255,0.03), transparent 20%);
    }

    /* two layered wave SVG backgrounds (animated) */
    .wave{position:absolute;left:0;bottom:0;width:200%;height:120%;opacity:0.9;}
    .wave.wave-top{opacity:0.6;animation:moveWave 8s linear infinite;}
    .wave.wave-bottom{opacity:0.9;animation:moveWave 12s linear infinite reverse;filter:blur(4px) saturate(120%)}

    @keyframes moveWave{
      0%{transform:translateX(0)}
      100%{transform:translateX(-50%)}
    }

    /* fish - an SVG moved by CSS animation */
    .fish-wrap{position:absolute;left:10%;bottom:18%;width:40%;height:30%;pointer-events:none}
    .fish{width:120px;height:80px;position:absolute;transform-origin:center;animation:swim 6s linear infinite}
    .fish:nth-child(2){animation-duration:9s;opacity:0.9;transform:scaleX(-1) rotate(-6deg);left:70%;bottom:30%}

    @keyframes swim{
      0%{transform:translateX(0) translateY(0) rotate(0)}
      25%{transform:translateX(60px) translateY(-10px) rotate(-6deg)}
      50%{transform:translateX(120px) translateY(6px) rotate(3deg)}
      75%{transform:translateX(60px) translateY(-8px) rotate(-4deg)}
      100%{transform:translateX(0) translateY(0) rotate(0)}
    }

    /* watch hands (center area above water) */
    .dial{
      width:60%;height:60%;border-radius:50%;position:relative;display:flex;align-items:center;justify-content:center;z-index:5;pointer-events:auto;
    }
    .hand{position:absolute;left:50%;top:50%;transform-origin:50% 90%;}
    .hand.hour{width:6px;height:40px;background:#f6c96d;border-radius:6px;transform:translate(-50%,-100%);z-index:6}
    .hand.min{width:4px;height:56px;background:#fff;border-radius:4px;transform:translate(-50%,-100%);z-index:5}
    .hand.sec{width:2px;height:68px;background:#ff5b5b;border-radius:2px;transform:translate(-50%,-100%);z-index:7}

    .center-dot{width:12px;height:12px;background:#222;border-radius:50%;border:3px solid #ffd27f;position:absolute;z-index:8}

    /* digital time */
    .digital{
      margin-top:8px;font-weight:600;background:rgba(255,255,255,0.03);padding:6px 10px;border-radius:999px;font-size:14px;letter-spacing:1px;color:#fff;
      box-shadow: inset 0 -3px 6px rgba(0,0,0,0.6);
    }

    /* small marks */
    .marks{position:absolute;inset:0;border-radius:50%;pointer-events:none}
    .marks span{position:absolute;left:50%;top:8%;transform-origin:center;transform:translate(-50%,0);width:4px;height:10px;background:rgba(255,255,255,0.07);border-radius:2px}
    /* place 12 marks */
    /* we'll generate them with CSS -- simplified */
    /* brand */
    .brand{position:absolute;top:12%;font-size:12px;opacity:0.9}

    /* straps hint */\    
    .strap-left,.strap-right{position:absolute;width:26px;height:80px;background:linear-gradient(180deg,#111,#0b0b0b);left:-20px;top:50%;transform:translateY(-50%);border-radius:8px}
    .strap-right{right:-20px;left:auto}

    /* responsive */
    @media (max-width:420px){:root{--watch-size:260px}}
  </style>
</head>
<body>
  <div class="watch" role="img" aria-label="Animated fish water watch">
    <div class="bezel">
      <div class="face">

        <div class="brand">QUDRAT ACHAKZAI</div>

        <div class="dial" id="dial">
          <!-- marks -->
          <div class="marks" aria-hidden>
            <!-- 12 marks -->
            <span style="transform: translate(-50%,0) rotate(0deg) translateY(0.6rem)"></span>
            <span style="transform: translate(-50%,0) rotate(30deg) translateY(0.6rem)"></span>
            <span style="transform: translate(-50%,0) rotate(60deg) translateY(0.6rem)"></span>
            <span style="transform: translate(-50%,0) rotate(90deg) translateY(0.6rem)"></span>
            <span style="transform: translate(-50%,0) rotate(120deg) translateY(0.6rem)"></span>
            <span style="transform: translate(-50%,0) rotate(150deg) translateY(0.6rem)"></span>
            <span style="transform: translate(-50%,0) rotate(180deg) translateY(0.6rem)"></span>
            <span style="transform: translate(-50%,0) rotate(210deg) translateY(0.6rem)"></span>
            <span style="transform: translate(-50%,0) rotate(240deg) translateY(0.6rem)"></span>
            <span style="transform: translate(-50%,0) rotate(270deg) translateY(0.6rem)"></span>
            <span style="transform: translate(-50%,0) rotate(300deg) translateY(0.6rem)"></span>
            <span style="transform: translate(-50%,0) rotate(330deg) translateY(0.6rem)"></span>
          </div>

          <div class="hand hour" id="hour"></div>
          <div class="hand min" id="min"></div>
          <div class="hand sec" id="sec"></div>
          <div class="center-dot"></div>
        </div>

        <div class="digital" id="digital">--:--:--</div>

        <!-- water & fish layer -->
        <div class="water-wrap" aria-hidden>
          <div class="waves">
            <!-- wave SVGs -->
            <svg class="wave wave-bottom" viewBox="0 0 1200 200" preserveAspectRatio="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M0,120 C150,200 350,0 600,120 C850,240 1050,20 1200,120 L1200,200 L0,200 Z" fill="#2fa7e0" />
            </svg>
            <svg class="wave wave-top" viewBox="0 0 1200 200" preserveAspectRatio="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M0,100 C200,20 400,180 600,100 C800,20 1000,180 1200,100 L1200,200 L0,200 Z" fill="#3fb4ee" />
            </svg>

            <!-- fish SVGs -->
            <div class="fish-wrap">
              <!-- Fish 1 -->
              <svg class="fish" viewBox="0 0 100 60" xmlns="http://www.w3.org/2000/svg">
                <defs>
                  <linearGradient id="g1" x1="0" x2="1">
                    <stop offset="0%" stop-color="#ff9f6b"/>
                    <stop offset="100%" stop-color="#ff6f6f"/>
                  </linearGradient>
                </defs>
                <g>
                  <ellipse cx="40" cy="30" rx="28" ry="18" fill="url(#g1)" />
                  <polygon points="10,30 0,20 0,40" fill="#ff9f6b" />
                  <circle cx="50" cy="24" r="3" fill="#222" />
                  <path d="M18 24 q10 -6 22 -2" stroke="#fff" stroke-width="1" fill="none" opacity="0.25"/>
                </g>
              </svg>

              <!-- Fish 2 (smaller, mirrored) -->
              <svg class="fish" viewBox="0 0 100 60" xmlns="http://www.w3.org/2000/svg" style="left:30%;bottom:6%;transform-origin:center;">
                <defs>
                  <linearGradient id="g2" x1="0" x2="1">
                    <stop offset="0%" stop-color="#7fe7ff"/>
                    <stop offset="100%" stop-color="#4fd3ff"/>
                  </linearGradient>
                </defs>
                <g>
                  <ellipse cx="40" cy="30" rx="20" ry="12" fill="url(#g2)" />
                  <polygon points="6,30 0,22 0,38" fill="#7fe7ff" />
                  <circle cx="46" cy="26" r="2" fill="#022" />
                </g>
              </svg>
            </div>

          </div>
        </div>

        <!-- subtle straps -->
        <div class="strap-left" aria-hidden></div>
        <div class="strap-right" aria-hidden></div>

      </div>
    </div>
  </div>

  <script>
    // Clock update
    function updateClock(){
      const now = new Date();
      const h = now.getHours()%12;
      const m = now.getMinutes();
      const s = now.getSeconds();

      const hourEl = document.getElementById('hour');
      const minEl = document.getElementById('min');
      const secEl = document.getElementById('sec');
      const digital = document.getElementById('digital');

      const hourDeg = (h + m/60) * 30; // 360/12
      const minDeg = (m + s/60) * 6; // 360/60
      const secDeg = s * 6;

      hourEl.style.transform = `translate(-50%,-100%) rotate(${hourDeg}deg)`;
      minEl.style.transform = `translate(-50%,-100%) rotate(${minDeg}deg)`;
      secEl.style.transform = `translate(-50%,-100%) rotate(${secDeg}deg)`;

      const pad = n => String(n).padStart(2,'0');
      digital.textContent = `${pad(now.getHours())}:${pad(m)}:${pad(s)}`;
    }
    updateClock();
    setInterval(updateClock,1000);

    // make fish swim along a more organic path (parallax) by adjusting CSS variables
    (function floatFish(){
      const fishes = document.querySelectorAll('.fish');
      let t = 0;
      function tick(){
        t += 0.016;
        fishes.forEach((f, i)=>{
          const dx = Math.sin(t * (0.8 + i*0.4)) * 12 + (i*10);
          const dy = Math.cos(t * (1.2 + i*0.2)) * 8;
          f.style.transform = `translateX(${dx}px) translateY(${dy}px) rotate(${dx*0.12}deg)`;
        });
        requestAnimationFrame(tick);
      }
      tick();
    })();
  </script>
</body>
</html>

</body>
