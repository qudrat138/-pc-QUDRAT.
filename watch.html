<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Wolf Watch — Qudrat Achakazai</title>
<style>
  :root{
    --size:360px;
    --bg1:#071421;
    --bg2:#0b2540;
    --accent:#7dd3fc;
    --moon:#fef3c7;
  }
  *{box-sizing:border-box}
  body{
    margin:0;
    min-height:100vh;
    display:flex;
    align-items:center;
    justify-content:center;
    font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
    background: radial-gradient(1200px 600px at 10% 10%, rgba(255,255,255,0.02), transparent 5%),
                linear-gradient(180deg,var(--bg1), var(--bg2));
    color:#e6eef8;
    padding:24px;
  }

  /* wrapper */
  .watch-wrap{
    width:var(--size);
    max-width:92vmin;
    display:flex;
    flex-direction:column;
    gap:14px;
    align-items:center;
  }

  /* watch body */
  .watch{
    width:100%;
    aspect-ratio:1/1;
    border-radius:50%;
    position:relative;
    overflow:hidden;
    box-shadow: 0 18px 40px rgba(2,6,23,0.7), inset 0 4px 10px rgba(255,255,255,0.02);
    border:8px solid rgba(255,255,255,0.03);
    background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(0,0,0,0.06));
    display:grid;
    place-items:center;
  }

  /* wolf background using inline SVG placed absolutely */
  .wolf-bg{
    position:absolute;
    inset:0;
    display:block;
    width:100%;
    height:100%;
    pointer-events:none;
    opacity:0.95;
  }

  /* moon */
  .moon{
    position:absolute;
    right:10%;
    top:8%;
    width:72px;
    height:72px;
    border-radius:50%;
    background: radial-gradient(circle at 30% 30%, #fff7c6, #fde68a 30%, #f3d66a 60%);
    box-shadow: 0 6px 22px rgba(243, 214, 106, 0.15);
    filter: blur(0.2px);
    mix-blend-mode:screen;
  }

  /* subtle stars */
  .star {
    position:absolute;
    width:4px;height:4px;border-radius:50%;
    background:rgba(255,255,255,0.85);
    box-shadow:0 0 8px rgba(255,255,255,0.6);
    opacity:0.9;
  }

  /* clock hands */
  .hand{
    position:absolute;
    left:50%;
    top:50%;
    transform-origin:50% 100%;
    transform:translate(-50%,-100%) rotate(0deg);
    transition: transform 0.05s linear;
  }
  .hour{ width:10px; height:68px; border-radius:8px; background:linear-gradient(180deg,#e6f6ff,#60a5fa); z-index:30; }
  .minute{ width:6px; height:98px; border-radius:8px; background:linear-gradient(180deg,#dbeafe,#38bdf8); z-index:28; }
  .second{ width:2px; height:112px; border-radius:4px; background:#ff7b7b; z-index:26; box-shadow:0 0 12px rgba(255,123,123,0.45); }

  /* center pin */
  .pin{ position:absolute; width:14px; height:14px; border-radius:50%; background:linear-gradient(180deg,#fff,#cde8ff); z-index:40; box-shadow:0 3px 8px rgba(2,6,23,0.6); }

  /* digital panel */
  .digital{
    width:100%;
    padding:12px 14px;
    border-radius:12px;
    display:flex;
    align-items:center;
    justify-content:space-between;
    background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(0,0,0,0.04));
    box-shadow: inset 0 1px 0 rgba(255,255,255,0.02);
    font-weight:600;
    letter-spacing:0.8px;
    font-variant-numeric: tabular-nums;
  }
  .time{ font-size:1.15rem; }
  .date{ font-size:0.85rem; opacity:0.8; }

  /* name plate */
  .nameplate{
    margin-top:6px;
    width:100%;
    text-align:center;
    font-weight:700;
    letter-spacing:1px;
    padding:8px 10px;
    border-radius:10px;
    background: linear-gradient(90deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
    box-shadow: 0 6px 18px rgba(2,6,23,0.45);
  }

  /* wolf silhouette detail (on face) */
  .wolf-silhouette{
    position:absolute;
    left:50%;
    top:54%;
    transform:translate(-50%,-50%) scale(0.78);
    width:78%;
    opacity:0.18;
    filter: blur(0.4px);
  }

  /* strap below (for style) */
  .strap{
    width:calc(var(--size) * 0.72);
    height:32px;
    margin-top:8px;
    border-radius:10px;
    background: linear-gradient(180deg,#071624,#021420);
    box-shadow: inset 0 1px 0 rgba(255,255,255,0.02);
    display:flex;
    align-items:center;
    justify-content:center;
    color:rgba(255,255,255,0.7);
    font-size:0.9rem;
    letter-spacing:1px;
  }

  /* responsive */
  @media (max-width:420px){ :root{ --size:300px } .moon{ width:56px; height:56px; } }

</style>
</head>
<body>
  <div class="watch-wrap" role="region" aria-label="Wolf themed watch">
    <div class="watch" id="watch">
      <!-- decorative moon & stars -->
      <div class="moon" aria-hidden="true"></div>
      <div class="star" style="left:8%;top:12%;width:3px;height:3px;opacity:0.9"></div>
      <div class="star" style="left:22%;top:20%;width:2px;height:2px;opacity:0.6"></div>
      <div class="star" style="left:68%;top:14%;width:3px;height:3px;opacity:0.85"></div>

      <!-- inline wolf SVG (stylized) -->
      <svg class="wolf-bg" viewBox="0 0 800 800" preserveAspectRatio="xMidYMid slice" aria-hidden="true">
        <defs>
          <linearGradient id="g1" x1="0" x2="1">
            <stop offset="0" stop-color="#2b6cb0"/>
            <stop offset="1" stop-color="#0ea5a0"/>
          </linearGradient>
        </defs>

        <rect width="100%" height="100%" fill="transparent"/>
        <!-- subtle night mist -->
        <ellipse cx="400" cy="520" rx="520" ry="210" fill="url(#g1)" opacity="0.03"/>
        <!-- simplified wolf head silhouette -->
        <g transform="translate(120,80) scale(0.9)">
          <path d="M410 120 C420 110 470 100 520 130 C560 152 590 190 620 230 C650 270 660 330 620 370 C580 410 520 410 480 440 C440 470 420 520 360 520 C300 520 270 480 220 460 C180 440 140 430 120 400 C80 360 90 300 120 260 C150 220 194 200 230 170 C270 140 330 130 410 120 Z"
                fill="#000" opacity="0.25"/>
          <path d="M256 246 C274 220 310 210 352 206 C386 203 420 210 448 232 C470 250 492 282 502 312 C510 338 496 358 470 360 C440 362 420 342 392 338 C360 333 334 352 310 368 C286 384 256 380 238 362 C220 344 236 286 256 246 Z"
                fill="#000" opacity="0.12"/>
        </g>
      </svg>

      <!-- lighter wolf silhouette near center -->
      <svg class="wolf-silhouette" viewBox="0 0 600 400" preserveAspectRatio="xMidYMid meet" aria-hidden="true">
        <path d="M90 260 C110 210 150 170 220 150 C320 120 410 150 460 190 C520 240 540 300 500 340 C460 380 380 380 330 360 C280 340 240 320 180 310 C140 304 106 292 90 260 Z"
              fill="#000"/>
      </svg>

      <!-- analog hands -->
      <div class="hand hour" id="hour"></div>
      <div class="hand minute" id="minute"></div>
      <div class="hand second" id="second"></div>
      <div class="pin"></div>
    </div>

    <!-- digital + name -->
    <div class="digital" id="digitalPanel">
      <div class="time" id="digitalTime">09:00:00</div>
      <div class="date" id="digitalDate">Mon 1 Jan</div>
    </div>

    <div class="nameplate" id="namePlate">Qudrat Achakazai</div>

    <div class="strap" aria-hidden="true"></div>
  </div>

<script>
  /*************************************************
   * Edit your name here (no need to change HTML) *
   *************************************************/
  const userName = "Qudrat Achakazai"; // ← change this to your name
  // Apply name immediately
  document.getElementById('namePlate').textContent = userName;

  // Clock elements
  const hourEl = document.getElementById('hour');
  const minuteEl = document.getElementById('minute');
  const secondEl = document.getElementById('second');
  const digitalTime = document.getElementById('digitalTime');
  const digitalDate = document.getElementById('digitalDate');

  function pad(n){ return n < 10 ? '0' + n : n; }

  function updateClock(){
    const now = new Date();
    const ms = now.getMilliseconds();
    const s = now.getSeconds() + ms/1000;
    const m = now.getMinutes() + s/60;
    const h = (now.getHours() % 12) + m/60;

    const secondDeg = s * 6;
    const minuteDeg = m * 6;
    const hourDeg   = h * 30;

    hourEl.style.transform = `translate(-50%,-100%) rotate(${hourDeg}deg)`;
    minuteEl.style.transform = `translate(-50%,-100%) rotate(${minuteDeg}deg)`;
    secondEl.style.transform = `translate(-50%,-100%) rotate(${secondDeg}deg)`;

    // digital
    const hh = pad(now.getHours());
    const mm = pad(now.getMinutes());
    const ss = pad(now.getSeconds());
    digitalTime.textContent = `${hh}:${mm}:${ss}`;

    // date
    const days = ['Sun','Mon','Tue','Wed','Thu','Fri','Sat'];
    const months = ['Jan','Feb','Mar','Apr','May','Jun','Jul','Aug','Sep','Oct','Nov','Dec'];
    const dstr = `${days[now.getDay()]} ${now.getDate()} ${months[now.getMonth()]}`;
    digitalDate.textContent = dstr;

    requestAnimationFrame(updateClock);
  }

  requestAnimationFrame(updateClock);

  // small interactive touch: click name to edit
  const namePlate = document.getElementById('namePlate');
  namePlate.style.cursor = "pointer";
  namePlate.title = "Click to edit name";
  namePlate.addEventListener('click', () => {
    const v = prompt("QH:", userName || "");
    if(v !== null){
      namePlate.textContent = v.trim() || "Anonymous";
    }
  });
</script>
</body>
</html>
